<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Firmeasy App</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://unpkg.com/lucide@latest/icons.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./public/stilefirmeasy.css" />
    </head>
    <body>
        <div class="container">
            <!-- Header -->
            <div class="header">
                <h1>Firmeasy App</h1>
                <p>
                    Gestiona tus documentos digitales de forma simple y segura
                </p>
            </div>

            <!-- Action Button -->
            <div class="action-button">
                <button class="btn btn-primary btn-lg btn-shadow">
                    <i class="icon" data-lucide="users"></i>
                    Firma Masiva
                </button>
            </div>

            <!-- Table Container -->
            <div class="card">
                <div class="card-content">
                    <!-- Desktop Table -->
                    <div class="hidden-md">
                        <table class="table" id="documents-table">
                            <thead>
                                <tr>
                                    <th style="width: 40%">
                                        <div class="file-cell">
                                            <i
                                                class="file-icon"
                                                data-lucide="file-text"
                                            ></i>
                                            Archivo
                                        </div>
                                    </th>
                                    <th class="text-center">Firma PDF</th>
                                    <th class="text-center">Firma con Sello</th>
                                    <th class="text-center">Configuración</th>
                                    <th class="text-center">Estado</th>
                                </tr>
                            </thead>
                            <tbody id="documents-body">
                                <!-- Se llenará con JavaScript -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Mobile Cards -->
                    <div
                        class="visible-md"
                        id="mobile-documents"
                        style="padding: 16px"
                    >
                        <!-- Se llenará con JavaScript -->
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <div class="footer">
                <p>© 2024 Firmeasy App - Firma digital segura y confiable</p>
            </div>
        </div>
        <!-- Modal para configuración de firma -->
        <div id="modal-signature" class="config-modal hidden">
            <div class="modal-content">
                <h3>Configuración de Firma</h3>
                <div id="signature-fields"></div>
                <div class="modal-actions">
                    <button class="btn btn-primary" id="save-signature">
                        Guardar
                    </button>
                    <button class="btn btn-secondary" id="close-signature">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal para configuración TSA -->
        <div id="modal-tsa" class="config-modal hidden">
            <div class="modal-content">
                <h3>Configuración del Sello de Tiempo (TSA)</h3>
                <div id="tsa-fields"></div>
                <div class="modal-actions">
                    <button class="btn btn-primary" id="save-tsa">
                        Guardar
                    </button>
                    <button class="btn btn-secondary" id="close-tsa">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/lucide@latest"></script>
        <script src="./public/config.js"></script>
        <script src="./public/userManager.js"></script>
        <script src="./public/firmamasiva.js"></script>
        <script src="./public/firmeasyapp.js"></script>
        <script>
            lucide.createIcons();
        </script>
    </body>
</html>
